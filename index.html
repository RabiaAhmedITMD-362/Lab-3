<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
<main id="content">
  background-image: url('media/background.png.');
  <form method="get" action="#null">
    <h1>Secret Diabetes Newsletter</h1>
    <p> Sign up and learn 5 secrets to fight Diabetes! </p>
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="aaa@gnail.com">
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18">
        <label for="age-verification">I am over 18 years old</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
    </ol>
  </form>
</main>
 <script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let titile = document.getElementById("title");

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
	title.innerHTML = Sign In";
	signupBtn.classList.add("disable")
	signinBtn.classList.remove("disable")
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
	title.innerHTML = Sign Up";
	signupBtn.classList.remove("disable")
	signinBtn.classList.add("disable")
}
 </script>
</body>
</html>
